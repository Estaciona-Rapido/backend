quarkus.datasource.db-kind = postgresql 

quarkus.hibernate-orm.schema-management.strategy=none

quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/docs/openapi
quarkus.swagger-ui.path=/docs/swagger

mp.jwt.verify.issuer=estacionarapido-demo
mp.jwt.verify.publickey.location=publicKey.pem

quarkus.datasource.username = ${POSTGRES_USER:estacionaadmin}
quarkus.datasource.password = ${POSTGRES_PASSWORD:teste123}
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/${POSTGRES_DB:estacionarapido}

quarkus.http.cors.enabled=true
quarkus.http.cors.origins=${FRONTEND_URL:http://localhost:4200}
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
quarkus.http.cors.headers=*
