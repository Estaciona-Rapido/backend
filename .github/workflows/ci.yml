name: Java CI with Quarkus

on:
  push:
    branches:
        - main 
  pull_request:
    branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: actions/checkout@v5
      - name: Build with Maven
        run: ./mvnw package
  compose:
    runs-on: ubuntu-latest
    needs: build
    steps:

      - name: Run docker compose
        run: docker compose up -d